            function defineMessage (aMessage)
            {   
                var logTest = "<log_session";
                var contextTest = "<context_message";
                var toolTest = "<tool_message";
                var tutorTest = "<tutor_message";
                var logIndex = aMessage.indexOf(logTest);
                var contextIndex = aMessage.indexOf(contextTest);
                var toolIndex = aMessage.indexOf(toolTest);
                var tutorIndex = aMessage.indexOf(tutorTest);
                if (logIndex == 0) {
                    return "Log";
                }
                if (contextIndex == 0) {
                    return "Context";
                }
                if (toolIndex == 0) {
                    return "Tool";
                }
                if (tutorIndex == 0) {
                    return "Tutor";
                }
            }

                if (startIndex != -1) {
